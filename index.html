<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container change color and Glowing text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c010b;
            overflow: hidden;
            cursor: pointer;
        }
        
        .container {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 400px;
            min-width: 200px;
            min-height: 200px;
            background-color: #110512;
            animation: color 4s infinite;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            will-change: background-color, box-shadow;
        }
        
        .container h1 {
            text-align: center;
            color: #ff0310;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 5em;
            font-family: cursive;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }
        
        @keyframes color {
            0% {
                background-color: #94ed1f;
                box-shadow: 0 0 15px 3px rgba(37, 233, 112, 0.7);
            }
            25% {
                background-color: #efabab;
                box-shadow: 0 0 15px 3px rgba(239, 171, 171, 0.7);
            }
            50% {
                background-color: #37c2d4;
                box-shadow: 0 0 15px 3px rgba(5, 8, 110, 0.7);
            }
            75% {
                background-color: #ac94ed;
                box-shadow: 0 0 15px 3px rgba(255, 90, 153, 0.7);
            }
            100% {
                background-color: #f54e1c;
                box-shadow: 0 0 15px 3px rgba(210, 242, 167, 0.7);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="text">TEXT</h1>
    </div>

    <script>
        const h1 = document.querySelector('#text');

        const colors = [
            '#d2f2a7',
            '#efabab',
            '#8589f5',
            '#eb7ca6',
            '#d2f2a7'
        ];

        const updateTextColor = () => {
            const time = new Date().getTime();
            const seconds = (time / 1000) % 4;
            const index = Math.floor(seconds);
            const nextIndex = (index + 1) % colors.length;
            const progress = (seconds - index) * 100;

            const currentColor = colors[index];
            const nextColor = colors[nextIndex];

            const r1 = parseInt(currentColor.slice(1, 3), 16);
            const g1 = parseInt(currentColor.slice(3, 5), 16);
            const b1 = parseInt(currentColor.slice(5, 7), 16);

            const r2 = parseInt(nextColor.slice(1, 3), 16);
            const g2 = parseInt(nextColor.slice(3, 5), 16);
            const b2 = parseInt(nextColor.slice(5, 7), 16);

            const r = Math.round(r1 + (r2 - r1) * (progress / 100));
            const g = Math.round(g1 + (g2 - g1) * (progress / 100));
            const b = Math.round(b1 + (b2 - b1) * (progress / 100));

            h1.style.color = `rgb(${r}, ${g}, ${b})`;
        };

        setInterval(updateTextColor, 50);
    </script>
</body>

</html>
